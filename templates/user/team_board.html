{% extends "user/base_dash.html" %}
{% block content %}
{% load static %}

<h1>Team Leaderboard</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Team Name</th>
        <th scope="col">Team Leader</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
        {% for team in teams %}
                
        <tr>
          <th>{{ forloop.counter }}</th>
          <td>{{ team.teamname}}</td>
          <td>{{ team.leader}}</td>
          <td>{{ team.teampoint}}</td>
        </tr>
        
        {% endfor %}
    </tbody>
  </table>

{% endblock content %}
