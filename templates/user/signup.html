{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CR | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="fluid-container">
        
        {% if user.is_authenticated %}
        {% if user.first_name == "" %}
            <h1>My Google Login Project</h1>
            <a href="{% provider_login_url 'google' %}">Login with Google</a>
        {% else %}
          <p>Welcome, {{ user.first_name }} !</p>
          <form action="confirm" method="post">
            {% csrf_token %}
            <input type="hidden" name="name" value={{ user.first_name }} >
            <input type="hidden" name="email" value={{ user.email }} >
            <button class="btn btn-outline-success" type="submit">Join the Program</button>
          </form>
          <a href="{% url 'account_logout' %}" class="btn btn-outline-success">Logout</a>
        
        {% endif %}
        {% else %}
        <h1>My Google Login Project</h1>
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
