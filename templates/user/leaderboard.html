{% extends "user/base_dash.html" %}
{% block content %}
{% load static %}

<h1>Leaderboard</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
        {% for user in user %}
                
        <tr>
          <th>{{ forloop.counter }}</th>
          <td>{{ user.name}}</td>
          <td>{{ user.points}}</td>
        </tr>
        
        {% endfor %}
    </tbody>
  </table>

{% endblock content %}
